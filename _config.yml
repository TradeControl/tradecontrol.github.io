theme: minima
#remote_theme: jekyll/minima

# Build settings
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true

# Site settings
#    Used to personalize the site. If you look in the HTML files,
#    you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
#    You can create any custom variable you like, and they will be accessible
#    in the templates via {{ site.myvariable }} for example.
url: "https://tradecontrol.github.io" 
baseurl: "" # the subpath of your site if needed, e.g. /sitecontent

email: office@tradecontrol.co.uk

title: tradecontrol.online
description: >- # this means to ignore newlines
  Trade Control - an open source, global trading platform.

plugins:
  - jekyll-redirect-from

web_github_link: https://github.com/tradecontrol/tradecontrol.github.io
tradecontrol_github_link: https://github.com/tradecontrol/

collections:
  doc:
    output: true

exclude:
  - _config.yml
  - LICENSE
  - README.md
  - vendor  # Travis CI creates a vendor/ dir with files we shouldn't render
  - contrib
